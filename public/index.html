<div id="rounded">
<!--Main Body Divs--> 
  <header>
    <h1>PITCH.IT</h1>
    <h3>Media Reccomendation Service</h3>
    <hr>
  </header>

  <div id='user-access'></div>
  <hr>
  <div id='user-accounts'></div>
  <div id='edit'></div>
    <div id='searchbox'>
      <h2>Search for your favorite Movies and Shows to Pitch to other users!</h2>
      <input name="searchTxt" type="text" maxlength="512" id="searchTxt" class="searchField"/>
      <button id="searchbutton">Search</button>
    </div>
</div>
<!-- Login Button and Sign In Button -->

<!--LogIn TEMPLATES-->
<template id="signin-user-template">
  <div id="sigin-view">
      <input type="text" id="create-username" placeholder="username">
      <input type="password" id="create-password" placeholder="password">
      <button id="create-button">Sign Up</button>
  </div>
</template>

<template id="login-template">
      <input type="text" id="login-username" placeholder="username">
      <input type="password" id="login-password" placeholder="password">
      <button id="login-button">Log In</button>
</template>

<template id="user-template">
  <p id="current-user" data-userid={{id}} data-username={{username}}> {{username}} Profile</p>
  <b> {{username}} </b>
  <img> {{profilePic}} </img>
  <p><b>Interests:</b> {{interests}} </p>
  <p><b>Favorite Genres:</b> {{favoriteGenre}} </p>
  <p><b>Preferences:</b> {{prefereance}} </p>

  <button id="logout-button">Logout</button>
  <button id="edit-button">Update Info</button>
  <button id="delete-button">Delete Profile</button>
</template>

<template id='update-template'>
  <div class="update-view">
      <input type="text" id="update-username" placeholder="{{username}}" data-userId={{id}}>
      <input type="password" id="update-password" placeholder="new-password">
      <input type="text" id="update-profilePic" placeholder="New Profile Picture">
      <input type="text" id="update-interests" placeholder="Interested in Movies/Tv Series or both?">
      <input type="text" id="update-genre" placeholder="What are your favorite genres?">
      <input type="text" id="preferance" placeholder="What you prefer to have in your movie and/or tv series?">
      <button id="update-button">Update</button>
    </div>
</template>
