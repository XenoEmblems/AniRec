<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pitch.It</title>
  
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  
  <script src='bundle.js'></script>
  <script src='js/app.js'></script>
  <script src="js/models/movie.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/collections/movies.js"></script>
  <script src="js/collections/users.js"></script>
  <script src="js/views/signin.js"></script>
  <script src="js/views/user.js"></script>
  <script src="js/views/search.js"></script>
  <script src="js/views/alluser.js"></script>

</head>

<body>
<div id="rounded">
<!--Main Body Divs--> 
  <header>
    <h1>PITCH.IT</h1>
    <h3>Media Reccomendation Service</h3>
    <hr>
  </header>
  <h4>Log In or Sign In</h4>
  <button id="signupbutton">Log In</button>
  <div id='signin-view'></div>
  <div id='user-view'></div>
  <div id='search-view'>
    <h2>Search for your favorite Movies and Shows to Pitch to other users!</h2>
    <input name="searchTxt" type="text" maxlength="512" id="searchTxt" class="searchField"/>
    <button id="search-button">Search</button>
  </div>
  <div id='all-user-view'>
    <h3>View All Users</h3>
    <button id="allusersbutton">View</button>
  </div>
</div>

<!--LogIn TEMPLATES-->
<template id="signin-user-template">
      <input type="text" id="create-username" placeholder="username">
      <input type="password" id="create-password" placeholder="password">
      <button id="create-button">Sign Up</button>
</template>

<template id="login-template">
      <input type="text" id="login-username" placeholder="username">
      <input type="password" id="login-password" placeholder="password">
      <button id="login-button">Log In</button>
      <button id="logout-button">Log Out</button>
</template>

<template id="user-modal-template">
    <p id="current-user" data-userid={{id}} data-username={{username}}>   {{username}} Profile</p>
    <b> {{username}} </b>
    <img> {{profilePic}} </img>
    <p><b>Interests:</b> {{interests}} </p>
    <p><b>Favorite Genres:</b> {{favoriteGenre}} </p>
    <p><b>Preferance:</b> {{preferance}} </p>
    <div id="button-layout">
      <button id="update-button">Update Info</button>
      <button id="close-button">Close</button>
    </div>
</template>

<template id='update-template'>
      <input type="text" id="update-username" placeholder="{{username}}" data-userId={{id}}>
      <input type="password" id="update-password" placeholder="new-password">
      <input type="text" id="update-profilePic" placeholder="New Profile Picture">
      <input type="text" id="update-interests" placeholder="Interested in Movies/Tv Series or both?">
      <input type="text" id="update-genre" placeholder="What are your favorite genres?">
      <input type="text" id="preferance" placeholder="What you prefer to have in your movie and/or tv series?">
      <button id="update-button">Update</button>
</template>
<template id='search-template'>
    <p><h1>Title</h1> {{title}} </p>
    <img>{{poster}}</img>
    <p><b>Rating:</b> {{rated}} </p>
    <p><b>Genre:</b> {{genre}} </p>
    <p><b>Plot:</b> {{plot}} </p>
    <p><b>IMDB Rating:</b> {{imdbrating}} </p>
    <p><b>Type:</b> {{type}} </p>
    <button id="save-button">Save</button>
    <button id="close-button">Close</button>
</template>



<template id='all-user-modal-template'>
    {{#each this}}
      <li class="user-preview" data-id='{{id}}'>{{username}}</li>
      <img>{{profilePic}}</img>
    {{/each}}
    <button id="close-button">Close</button>
</template>

</body>
</html>
